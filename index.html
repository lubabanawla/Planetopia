<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/stylebetter.css">
    <title> Planetopia</title>
</head>

<body>
    <div id="container">
        <div id="background" class="section">
            <div id="circleContainer">
                <div id="circle"></div>
            </div>
            <div id="shoes"> </div>
            <div id="rings"></div>
        </div>
        <div id="questionContainer" class="section">
            <form id="planetForm">
                <label for="nameInput">Welcome to Planetopia - where you can create your dream world! <br> Use
                    the buttons & color picker to customize the planet to your liking. <br>What will your planet be
                    called?
                </label>
                <br>
                <br>
                <input type="text" id="nameInput" name="nameInput" required>
                <button type="submit"><strong>Submit</strong></button>
            </form>
            <h1 id="planetHeading">Untitled Planet</h1>
        </div>

        <div id="ringButtonContainer" class="section">
            <h3>Select your planet's rings: </h3>
            <button class="btn" type="button" value="NEXT" class="btn" id="nextring" onclick="nextring()">
                <strong>Next Ring</strong>
            </button>
        </div>
        <div id="colorButtonContainer" class="section">
            <h3>Select your planet's color: </h3>
            <input type="color" id="colorPicker">
        </div>
        <div id="landscapeButtonContainer" class="section">
            <h3>Select your planet's landscape: </h3>
            <button class="btn" type="button" value="NEXT" class="btn" id="nextlandscape" onclick="nextlandscape()">
                <strong>Next Landscape</strong>
            </button>
        </div>

    </div>
    <script src="js/code.js"></script>

</body>

</html>
